<!DOCTYPE html>
<html>
<head>
    <title>cydOS Web Flasher</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"></script>
</head>
<body>
    <h1>âš¡ cydOS ESP32-CYD Flasher</h1>
    
    <esp-web-install-button 
        manifest="https://raw.githubusercontent.com/DavidNguyenReal/eclipse/main/cydOS-main/manifest.json">
        <button>Click to Flash cydOS</button>
    </esp-web-install-button>
    
    <p><strong>Instructions:</strong></p>
    <ol>
        <li>Connect ESP32-CYD via USB</li>
        <li>Hold BOOT button on ESP32</li>
        <li>Click button above</li>
        <li>Select your ESP32 from list</li>
        <li>Release BOOT button</li>
        <li>Wait for flashing to complete</li>
    </ol>
</body>
</html>
